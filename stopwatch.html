<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch</title>
</head>
<body class="bg-black">
    
        <!-- <h1 class="text-white">Stop Watch</h1> -->

        <div class="watch ">

            <div class=" rainbow  ">

                <span class="hor  text-green-500 mr-1" id="hor"> 00 </span> : <span class="min text-green-400 mr-1 ml-1" id="min"> 00 </span> : <span class="sec text-green-300 mr-1 ml-1" id="sec"> 00 </span> . <span class="ten text-green-200 ml-1" id="ten"> 00 </span>
            </div>

       

        <div class="laap mt-10 text-center  " id="laap">
            <button class="start border-2 border-orange-400 p-5 text-white rounded-full p-5 mr-5" id="start">Start</button>

            <button class="stop border-amber-300 border-2 text-white rounded-full p-5" id="stop">Stop</button>

            <button class=" p-5 border-lime-500 reset ml-5 border-2 text-white rounded-full" id="reset">Reset</button>
        </div>

    </div>


     <script src="https://cdn.tailwindcss.com"></script>
    <script src="stopwatch.js"></script>
</body>
</html>
